 <!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<title>Chat Notturna</title>
<style>
  body {
    background-color: #222;
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    height: 100vh;
    justify-content: center;
    align-items: center;
    margin: 0;
  }
  #chat-container {
    background: #333;
    padding: 20px;
    border-radius: 10px;
    width: 400px;
    max-width: 90vw;
    box-shadow: 0 0 15px #000;
  }
  #chat-box {
    background: #111;
    height: 300px;
    overflow-y: auto;
    padding: 10px;
    border-radius: 5px;
    margin-bottom: 10px;
    font-size: 14px;
  }
  #chat-box p {
    margin: 5px 0;
  }
  #chat-box p.reply {
    font-style: italic;
    color: #0f0;
  }
  #user-input {
    width: calc(100% - 90px);
    padding: 8px;
    border-radius: 5px;
    border: none;
    font-size: 14px;
  }
  #send-btn {
    width: 70px;
    padding: 8px;
    background-color: #0b84f9;
    border: none;
    border-radius: 5px;
    color: white;
    font-weight: bold;
    cursor: pointer;
    margin-left: 5px;
  }
  #send-btn:hover {
[01:18, 05/01/2026] chat gpt: background-color: #086acb;
  }
</style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-box"></div>
    <input type="text" id="user-input" placeholder="Scrivi un messaggio..." />
    <button id="send-btn">Invia</button>
  </div>

<script>
  const chatBox = document.getElementById('chat-box');
  const userInput = document.getElementById('user-input');
  const sendBtn = document.getElementById('send-btn');

  function appendMessage(text, className) {
    const p = document.createElement('p');
    p.textContent = text;
    if (className) p.classList.add(className);
    chatBox.appendChild(p);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  sendBtn.addEventListener('click', () => {
    const text = userInput.value.trim();
    if (!text) return;
    appendMessage('Tu: ' + text);
    userInput.value = '';

    // Risposta automatica semplice (puoi cambiare)
    setTimeout(() => {
      appendMessage('Bot: Ho ricevuto "' + text + '"', 'reply');
    }, 500);
  });

  userInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') sendBtn.click();
  });
</script>
</body>
</html>
